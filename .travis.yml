language: objective-c
osx_image: xcode7.3
env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - cd Example && pod install && cd ..
script:
  - set -o pipefail
  - xcodebuild test -workspace Example/Luncheon.xcworkspace -scheme Luncheon-Example -destination 'platform=iOS Simulator,name=iPhone 5,OS=9.2' | xcpretty
  - pod lib lint --quick
